<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo_website</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png">
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input mt-2 mb-5 rounded-3xl" id="mobile-number"/>
        </div>
        <div>
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 digit" class="input mt-2 rounded-3xl" id="pin-number" />
        </div>
        <button type="button" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white font-bold" id="loginButton">Login</button>
    </form>
   <script src="./script.js"></script> 
</body>
</html>
